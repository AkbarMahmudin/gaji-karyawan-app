<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>EmPay</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand my-3 h1">EmPay</span>
      </div>
    </nav>

    <div class="toast-container position-absolute p-3 top-0 end-0" id="toast">
    </div>

    <main class="container pt-4">

      <div class="row">
        <div class="col-md-4 col-sm-12 mb-3">
          <aside class="card">
            <div class="card-header h5">Tambah Karyawan</div>

            <div class="card-body">
              <form class="form" id="form-add-karyawan">
                <div class="mb-3">
                  <label for="nik" class="form-label">NIK</label>
                  <input
                    type="number"
                    class="form-control"
                    id="nik"
                    aria-describedby="nikHelp"
                  />
                </div>

                <div class="mb-3">
                  <label for="nama" class="form-label">Nama</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nama"
                    aria-describedby="namaHelp"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Jenis Kelamin</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jKelamin"
                      id="L"
                      value="laki-laki"
                      checked
                    />
                    <label class="form-check-label" for="L"> Laki-laki </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="jKelamin"
                      id="P"
                      value="perempuan"
                    />
                    <label class="form-check-label" for="P"> Perempuan </label>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="golongan" class="form-label">Golongan</label>
                  <select class="form-select" id="golongan">
                    <option selected>Pilih golongan</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>

                <button type="submit" class="btn btn-primary mt-2 float-end">
                  Tambahkan
                </button>
              </form>
            </div>
          </aside>
        </div>

        <div class="col-md-8 col-sm-12">
          <aside class="card overflow-auto">
            <div class="card-body">
              <h4>Data Karyawan</h4>
              <table class="table table-striped table-hover table-responsive">
                <thead>
                  <tr>
                    <th class="text-center">No</th>
                    <th>NIK</th>
                    <th>Nama</th>
                    <th>Jenis Kelamin</th>
                    <th class="text-center">Golongan</th>
                    <th class="text-center">Aksi</th>
                  </tr>
                </thead>
                <tbody id="row-gaji-karyawan">
                </tbody>
              </table>
            </div>
          </aside>
        </div>
      </div>
    </main>

    <!-- Detail Modal -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">
              Detail Gaji Karyawan
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <img
                  class="mb-4"
                  id="img-profile"
                  alt="Foto Profile"
                  width="100%"
                />
              </div>
              <div class="col-md-8">
                <table
                  class="table table-striped table-bordered table-responsive"
                  id="detail-table"
                >
                  <tr>
                    <th style="width: 25%">NIK</th>
                    <td class="row-value"></td>
                  </tr>
                  <tr>
                    <th>Nama</th>
                    <td class="row-value"></td>
                  </tr>
                  <tr>
                    <th>Jenis Kelamin</th>
                    <td class="row-value"></td>
                  </tr>
                  <tr>
                    <th>Golongan</th>
                    <td class="row-value"></td>
                  </tr>
                  <tr>
                    <th>Gaji Pokok</th>
                    <td class="row-value"></td>
                  </tr>
                  <tr>
                    <th>Tunjangan</th>
                    <td class="row-value"></td>
                  </tr>
                  <tr>
                    <th>Potongan</th>
                    <td class="row-value"></td>
                  </tr>
                  <tr>
                    <th>Total Gaji</th>
                    <td class="row-value"></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Gaji Karyawan</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form" id="form-edit-karyawan">
              <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input
                  type="number"
                  class="form-control"
                  id="edit-nik"
                  aria-describedby="nikHelp"
                  readonly
                />
              </div>

              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-nama"
                  aria-describedby="namaHelp"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="edit-jKelamin"
                    id="edit-L"
                    value="laki-laki"
                  />
                  <label class="form-check-label" for="edit-L"> Laki-laki </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="edit-jKelamin"
                    id="edit-P"
                    value="perempuan"
                  />
                  <label class="form-check-label" for="edit-P"> Perempuan </label>
                </div>
              </div>

              <div class="mb-3">
                <label for="golongan" class="form-label">Golongan</label>
                <select class="form-select" id="edit-golongan">
                  <option value="1"></option>
                  <option value="2"></option>
                  <option value="3"></option>
                  <option value="4"></option>
                </select>
              </div>

              <div class="mb-3">
                <label for="tunjangan" class="form-label">Tunjangan</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-tunjangan"
                  aria-describedby="tunjanganHelp"
                />
              </div>

              <div class="mb-3">
                <label for="potongan" class="form-label">Potongan</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-potongan"
                  aria-describedby="potonganHelp"
                />
              </div>

              <div class="float-end">
                <button type="submit" id="btn-save" class="btn btn-primary mt-3">
                  Simpan
                </button>
                <button type="button" class="btn btn-secondary mt-3">Close</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <img src="./assets/warning.png" alt="Waning Icon" width="50%">
            <p class="mt-3">Apakah kamu yakin untuk menghapus data ini?</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" id="confirm-delete">Ya, saya yakin</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/data.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
